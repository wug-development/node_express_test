{%extends 'layout.html'%}

{%block content%}
{% for content in contents %}

<a class="article_item" href="/view?cid={{content._id.toString()}}" target="_blank" >
    <h3>{{content.title}}</h3>
    <div class="article_main">
        <p class="article_content ellipsis_4">{{content.description}}</p>
    </div>
    <div class="article_tag">
        <span>{{content.category.name}}</span>
        <i>{{content.addTime|date('Y/m/d')}}</i>
    </div>
</a>

{% endfor %}
<div id="page" class="wg_page"></div>
<script src="/public/js/lib/layui.js" charset="utf-8"></script>
<script>
    layui.use(['laypage'], function(){
        var laypage = layui.laypage;
        laypage.render({
            elem: 'page',
            count: '{{pages}}',
            limit: '{{limit}}',
            theme: '#FFB800'
        });
    });
</script>
{%endblock%}
